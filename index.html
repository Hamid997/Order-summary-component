<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="illustration">
    </div>

    <div class="info">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan">
        <img src="images/icon-music.svg" alt="icon music">
        <div class="plan_info">
          <h2>Annual Plan</h2>
          <h3>$59.99/year</h3>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="btn" type="submit">Proceed to Payment</button>
      <a href="#" class="Cancel_link">Cancel Order</a>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Hamid997" target="_blank">Abdelhamid Birouk</a>.
    </p>
  </footer>
</body>
</html>
